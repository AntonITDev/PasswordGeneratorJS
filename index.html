<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Password Generator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="main">
			<h1 class="title">Password Generator</h1>
			
			<div class="setting">
				Параметры:
				<labe><input checked type="checkbox" name="a_z">a-z</label>
				<labe><input type="checkbox" name="A_Z"> A-Z</label>
				<labe><input type="checkbox" name="0_9">0-9</label>
				<labe><input type="checkbox" name="ss">special symbols</label>
				<labe><input type="range" min="6" max="12" value="6">Длина: <span class="lenght">6</span></label>
			</div>

			<button class="generate">Сгенерировать</button>
			
			<p class="password"></p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
